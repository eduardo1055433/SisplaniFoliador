{% extends "layout.html" %}
{% block body %}



{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
{% endwith %}


<!--<h1>output_path = {{output_path}}</h1>-->

<div class="card card-body">
      
  <form action="{{url_for('useFoliador')}}" method="POST" enctype="multipart/form-data">
    
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="custom-file">
            <input type="file" name="files[]" multiple="true" autocomplete="off" required>
          </div>
        </div>
        <div class="col-sm">
          <button class="btn btn-primary btn-block">Realizar Conversion</button>
        </div>
      </div>
    </div>
    
    <br>

    <div class="row">
      <div class="col">
        <hr>
      </div>
      <div class="col-auto">CONTENIDO DE LINEA</div>
      <div class="col">
        <hr>
      </div>
    </div>
    <!--INICIO-->
    <label for="basic-url">LINEA #1</label>
    <div class="form-row">
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="num_opc1" name="num_opc" value="a" class="custom-control-input" checked>
        <label class="custom-control-label" for="num_opc1">Sólo números</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="num_opc2" name="num_opc" value="b" class="custom-control-input">
        <label class="custom-control-label" for="num_opc2">Número y palabras</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="num_opc3" name="num_opc" value="c" class="custom-control-input">
        <label class="custom-control-label" for="num_opc3">Palabra y número</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="num_opc4" name="num_opc" value="d" class="custom-control-input">
        <label class="custom-control-label" for="num_opc4">Sólo palabras</label>
      </div>
    </div>
    <!--FIN-->


    <!--INICIO-->
    <label for="basic-url">LINEA #2</label>
    <div class="form-row">
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="num_opc21" name="num_opc2" value="a" class="custom-control-input">
        <label class="custom-control-label" for="num_opc21">Sólo números</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="num_opc22" name="num_opc2" value="b" class="custom-control-input">
        <label class="custom-control-label" for="num_opc22">Número y palabras</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="num_opc23" name="num_opc2" value="c" class="custom-control-input">
        <label class="custom-control-label" for="num_opc23">Palabra y número</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="num_opc24" name="num_opc2" value="d" class="custom-control-input">
        <label class="custom-control-label" for="num_opc24">Sólo palabras</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="num_opc25" name="num_opc2" value="e" class="custom-control-input" checked>
        <label class="custom-control-label" for="num_opc25">Nada</label>
      </div>
    </div>
    <br>
    <!--FIN-->


    <div class="row">
      <div class="col">
        <hr>
      </div>
      <div class="col-auto">OPCIONES DE LETRA</div>
      <div class="col">
        <hr>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <!--INICIO-->
          <label for="basic-url">TIPO DE LETRA</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="font_name">Opciones</label>
            </div>
            <select class="custom-select" id="font_name" name="font_name">
              <option value="a" selected>(a)-Courier</option>
              <option value="b">b-Courier-Bold</option>
              <option value="c">c-Courier-BoldOblique</option>
              <option value="d">d-Courier-Oblique</option>
              <option value="e">e-Helvetica</option>
              <option value="f">f-Helvetica-Bold</option>
              <option value="g">g-Helvetica-BoldOblique</option>
              <option value="h">h-Helvetica-Oblique</option>
              <option value="i">i-Symbol</option>
              <option value="j">j-Times-Bold</option>
              <option value="k">k-Times-BoldItalic</option>
              <option value="l">l-Times-Italic</option>
              <option value="m">m-Times-Roman</option>
            </select>
          </div>
          <!--FIN-->
        </div>
        <div class="col-sm">
          <!--INICIO-->
          <label for="basic-url">Mayúsculas / Minúsculas</label>
          <div class="form-group">
            <div class="form-row">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="caps1" name="caps" value="1" class="custom-control-input" checked>
                <label class="custom-control-label" for="caps1">Sólo la primera</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="caps2" name="caps" value="2" class="custom-control-input">
                <label class="custom-control-label" for="caps2">Todas Mayusculas</label>
              </div>
            </div>
          </div>
          <!--FIN-->
        </div>
        <div class="col-sm">
          <!--TAMAÑO DE LETRA-->
          <label for="basic-url">
            Tamaño de letra (10)<br>
          </label>
          <div class="form-group">
            <input type="text" class="form-control" name="font_size" value="11">
          </div>
          <!--FIN-->
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <hr>
      </div>
      <div class="col-auto">MARGEN</div>
      <div class="col">
        <hr>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <!--INICIO-->
          <label for="basic-url">
            Izquierdo (0)<br>
          </label>
          <div class="form-group">
            <input type="text" class="form-control" name="left_margin" placeholder="Por defecto 0" value="0">
          </div>
          <!--FIN-->
        </div>
        <div class="col-sm">
          <!--INICIO-->
          <label for="basic-url">
            Derecho<br>
          </label>
          <div class="form-group">
            <input type="text" class="form-control" name="right_margin" placeholder="Por defecto 0" value="0">
          </div>
          <!--FIN-->
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col">
        <hr>
      </div>
      <div class="col-auto">POSICIÓN DE LA NUMERACIÓN</div>
      <div class="col">
        <hr>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          &nbsp;
        </div>
        <div class="col-xs">
          <div class="row border">
            <div class="col border">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="position1" name="position" value="1" class="custom-control-input">
                <label class="custom-control-label" for="position1">SUPERIOR.IZQUIERDO</label>
              </div>
            </div>
            <div class="col border">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="position2" name="position" value="2" class="custom-control-input">
                <label class="custom-control-label" for="position2">SUPERIOR.CENTRO</label>
              </div>
            </div>
            <div class="col border">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="position3" name="position" value="3" class="custom-control-input">
                <label class="custom-control-label" for="position3">SUPERIOR.DERECHO</label>
              </div>
            </div>
            <div class="w-100"></div>
            <div class="col border">&nbsp;</div>
            <div class="col border">&nbsp;</div>
            <div class="col border">&nbsp;</div>
            <div class="w-100"></div>
            <div class="col border">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="position4" name="position" value="4" class="custom-control-input">
                <label class="custom-control-label" for="position4">INFERIOR.IZQUIERDO</label>
              </div>
            </div>
            <div class="col border">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="position5" name="position" value="5" class="custom-control-input" checked>
                <label class="custom-control-label" for="position5">INFERIOR.CENTRO</label>
              </div>
            </div>
            <div class="col border">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="position6" name="position" value="6" class="custom-control-input">
                <label class="custom-control-label" for="position6">INFERIOR.DERECHO</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm">
          &nbsp;
        </div>
      </div>
    </div>
    <br>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <!--INICIO-->
          <label for="basic-url">
            Número inicial (1)<br>
          </label>
          <div class="form-group">
            <input type="text" class="form-control" name="num_ini_x" value="1">
          </div>
          <!--FIN-->
        </div>
        <div class="col-sm">
          <!--INICIO-->
          <label for="basic-url">
            Numerar desde la página (1)<br>
          </label>
          <div class="form-group">
            <input type="text" class="form-control" name="num_from_x" value="1">
          </div>
          <!--FIN-->
        </div>
      </div>
    </div>
  </form>

    <input type="text" value="{{output_path}}" name="descargar" class="form-control">
    <button class="btn btn-secondary btn-block">Descargar Archivo</button>
  </form> -->
</div>
<br>
{% endblock %}
